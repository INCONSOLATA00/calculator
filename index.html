<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>half of a calculator</title>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<main class="wrapper"> <!-- screen -->
<div><p>1 + 1</p></div>
<!-- cool area to add text -->
<div> <!-- optional container for additional buttons -->
<div>

<section id="numpad">
<button>1</button>
<button>2</button>
<button>3</button>

<button>4</button>
<button>5</button>
<button>6</button>

<button>7</button>
<button>8</button>
<button>9</button>

<button>0</button>
<button>.</button>
<button></button> <!-- hidden -->
</section>

</div> <!-- main operand buttons -->

<section id="functions">
<button>+</button>
<button>*</button>
<button>/</button>

<button>DEL</button>
<button>AC</button>
</section>

</div> <!-- second container for buttons, allows for screen -->

</main>

</body>

</html>
